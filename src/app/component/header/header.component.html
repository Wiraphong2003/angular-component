<mat-toolbar
  class="fxLayout dark"
  style="
    width: 100%;
    height: 80px;
    flex-direction: row;
    justify-content: space-between;
    background-color: black;
    color: ghostwhite;
  "
>
  <div class="fxLayout" style="flex-direction: row; align-items: center">
    <mat-icon>movie</mat-icon>
    <span>&nbsp;movie Lover</span>
  </div>
  <div>
    <button
      mat-flat-button
      routerLink=""
      style="background-color: black; color: ghostwhite"
    >
      Home
    </button>
    <button
      mat-flat-button
      [matMenuTriggerFor]="menu"
      style="background-color: black; color: antiquewhite"
    >
      Favorite Movies
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/movie', { outlets: { movieoutlet: ['blackadam'] } }]"> Black Adam</button>
      <button mat-menu-item [routerLink]="['/movie', { outlets: { movieoutlet: ['blackpanther'] } }]">Black Panther</button>
      <button mat-menu-item [routerLink]="['/movie', { outlets: { movieoutlet: ['Greenbook'] } }]">Green Book</button>
    </mat-menu>
    <button mat-flat-button style="background-color: black; color: ghostwhite">
      Box office
    </button>
    <button mat-flat-button style="background-color: black; color: ghostwhite">
      About us
    </button>
  </div>
</mat-toolbar>
